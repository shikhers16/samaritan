<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="SAMARITAN">
	<meta name="Cache-control" content="no-cache, max-age=0">
	<meta name="keywords" content="Person of Interest,Samaritan,Machine,ASI,AI,UI,Greer">
	<meta name="author" content="Shikher Srivastava">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.ico">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link type="text/css" href="css/main.css?cache=3315" rel="stylesheet">
	<link type="text/css" href="css/icon.css?cache=3215" rel="stylesheet">
	<title>Samaritan Beta</title>
</head>

<body class="color-invert">
	<button id="butInstall" aria-label="Install" hidden class="btn btn-success btn-sm">Install Dashboard</button>
	<div id="samaritan" class="mode-text center">
		<div class="text"></div>
		<div class="line"></div>
		<div class="arrow arrow-animation blink"></div>
		<div id="spinner" class="hidden">
			<div id="left" class="circle blink"></div>
			<div id="right" class="circle blink3"></div>
			<div id="center" class="circle blink2"></div>
		</div>
		<div class="message-box">
			<div class="message-box-title"></div>
			<div class="message-box-text"></div>
			<div class="message-box-footer"></div>
		</div>
	</div>
	<div id="subtitle" style="opacity: 0;"></div>
	<footer class="footer" width=100%>
		<button class="button round img" id="voice"><img src="images/microphone-32.png" alt="microphone"></button>
		</button>
		<input type="text" name="" class="mat" id="say">
	</footer>

	<audio id="typing-start" src="audio/typing1.wav" type="audio/wav"></audio>
	<audio id="finish" src="audio/finish.wav" type="audio/wav"></audio>
	<audio id="vibrate" src="audio/vibrate.wav" type="audio/wav"></audio>
	<script src="js/install.js"></script>
	<script type="text/javascript" src="js/main.js?cache=456"></script>
	<script src="js/voice.js?cahce=1231545"></script>
	<div hidden>
		<div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from
			<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
		<div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from
			<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
	</div>
</body>

</html>
